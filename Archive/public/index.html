<!DOCTYPE html>
<html>
  <head>
    <title>Aidchoo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        background-color: #ccba33;
        height: 100%;
        margin: 0px;
      }

      .splash {
        height: 75%;
        width: 100%;
        text-align: center;
      }

      .name {
        position: absolute;
        top: 42%;
        left: 51%;
        transform: translate(-50%, -50%);
      }

      h1 {
        color: white;
        font-family: "Quicksand";
        font-weight: lighter;
        font-size: 100px;
        text-align: center;
      }

      .msg {
        position: absolute;
        top: 45%;
        left: 50%;
      }

      h2 {
        color: white;
        font-family: "Quicksand";
        font-weight: 600;
        font-size: 30px;
        font-style: italic;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <img
        src="https://i.imgur.com/oPB8d9T.png"
        alt="coming soon!"
        style="width: 100%;"
      />
      <div class="name"><h1>aidchoo</h1></div>
      <div class="msg"><h2>coming soon</h2></div>
    </div>
  </body>
</html>
