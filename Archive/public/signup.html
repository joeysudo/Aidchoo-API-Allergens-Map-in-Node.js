<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Set the size of the div element that contains the map */
      img {
        -webkit-filter: blur(3px); /* Safari 6.0 - 9.0 */
        filter: blur(2px);
      }

      #floating-panel {
        position: absolute;
        top: 100px;
        left: 60%;
        z-index: 5;
        padding: 5px;
        text-align: center;
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <form action="user/register" method="post">
          <div id="floating-panel">
            <div class="card" style="width: 20rem;">
              <div class="card-body">
                <h1 class="card-title">Aidchoo</h1>
                <h6 class="card-title">Username</h6>
                <input type="text" name="username" />
                <br />
                <h6 class="card-title">Password</h6>
                <input type="password" name="password" />
                <br />
                <h6 class="card-title">First Name</h6>
                <input type="text" name="firstName" />
                <h6 class="card-title">Last Name</h6>
                <input type="text" name="lastName" />
                <h6 class="card-title">Email</h6>
                <input type="text" name="email" />
                <h6 class="card-title">Allergens</h6>
                <input type="text" name="allergens" />
                <h6 class="card-title">Severity</h6>
                <input type="text" name="severity" />
                <br />
                <br />
                <input type="submit" value="Sign Up" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <div>
      <!--The div element for the map -->
      <img
        src="https://www.thesun.co.uk/wp-content/uploads/2018/06/NINTCHDBPICT000421301684.jpg"
        alt="img"
        width="105%"
      />
    </div>
    <script></script>
  </body>
</html>
